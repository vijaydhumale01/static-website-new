stage:
- build
- test

build website:
  stage: build
  image:node
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html


test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve
    - curl "http://localhost:9000" | grep -q "Gatsby"
